<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .language-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .language-buttons button:hover {
            background-color: #005a9e;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .popup.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .popup h3 {
            margin-top: 0;
            font-size: 20px;
            color: #0078d4;
            text-align: center;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .popup .link-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .popup .link-list a {
            text-decoration: none;
            padding: 10px;
            background-color: #e6f0ff;
            border: 1px solid #0078d4;
            border-radius: 6px;
            color: #0078d4;
            font-weight: 500;
            text-align: center;
            transition: background 0.3s ease;
        }

        .popup .link-list a:hover {
            background-color: #cce0ff;
        }
    </style>
</head>

<body>

    <div class="language-buttons">
        <button onclick="showPopup('English')">English</button>
        <button onclick="showPopup('French')">French</button>
        <button onclick="showPopup('Spanish')">Spanish</button>
        <button onclick="showPopup('Chinese')">Chinese</button>
        <button onclick="showPopup('Japanese')">Japanese</button>
        <button onclick="showPopup('Telugu')">Telugu</button>
        <button onclick="showPopup('Hindi')">Hindi</button>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">✖</span>
        <h3 id="popup-title"></h3>
        <div class="link-list" id="popup-links"></div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const popupTitle = document.getElementById('popup-title');
        const popupLinks = document.getElementById('popup-links');

        const contentMap = {
            English: [
                { name: 'Advisor---Review-Detective', url: 'https://sandhyajobbin.github.io/Advisor---Review-Detective/' },
                { name: 'Exam Enroll', url: 'https://example.com/exam' },
                { name: 'Mock Interview', url: 'https://example.com/interview' }
            ],
            French: [
                { name: 'Flex-Flag', url: 'https://sandhyajobbin.github.io/Flex-Flag/' },
                { name: 'Examen', url: 'https://example.com/examen' }
            ],
            Spanish: [
                { name: 'Evaluación', url: 'https://example.com/evaluacion' },
                { name: 'Entrevista', url: 'https://example.com/entrevista' }
            ],
            Chinese: [
                { name: '评估', url: 'https://example.com/pinggu' },
                { name: '考试报名', url: 'https://example.com/kaoshi' }
            ],
            Japanese: [
                { name: '評価', url: 'https://example.com/hyouka' },
                { name: '模擬面接', url: 'https://example.com/mogi' }
            ],
            Telugu: [
                { name: 'అంచనా', url: 'https://example.com/anchana' },
                { name: 'పరీక్ష', url: 'https://example.com/pariksha' }
            ],
            Hindi: [
                { name: 'मूल्यांकन', url: 'https://example.com/mulyankan' },
                { name: 'परीक्षा नामांकन', url: 'https://example.com/pariksha' }
            ]
        };

        function showPopup(language) {
            popupTitle.textContent = language;
            popupLinks.innerHTML = '';
            contentMap[language].forEach(item => {
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.name;
                link.target = '_blank'; // Opens in new tab
                popupLinks.appendChild(link);
            });
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }
    </script>

</body>

</html>
